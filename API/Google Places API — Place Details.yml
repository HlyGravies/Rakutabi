      text: 大阪観光の定番大阪城。
        入館料は大人1名1200円です。
        お城の内部は資料館になっており、天守閣の最上階からは大阪周辺の雄大な景色が見られます。
        世界的に有名なお城ということもあり、大勢の観光客の方が来訪していました。
        チケット購入は事前の QR 決済がおすすめ。
        当日販売のチケット売り場は長蛇の列になっています。
        また隣接する豊臣石垣館。
        こちらは大阪城のチケットを提示すれば見学可能。
        最近発見された豊臣時代の石垣を実際に見学することが出来ます。　こちらもおすすめです。
