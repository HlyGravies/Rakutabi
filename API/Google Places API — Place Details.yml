      text: 大阪観光で行きたかった場所が大坂城🏯最寄りの大坂城公園駅から結構遠いですが、途中にお土産屋さんや飲食店があるので寄り道しながら15分くらいで着きました。当日チケットを購入するまでにも20分程かかりました。
            入場して階段とエレベーターが選べますが､急な階段なのでほとんどの人がエレベーターで5階まで上がるようです。5階からは最上階の8階まで階段のみになっています。展望台から見える大阪市の街並みやお堀、公園の木々の景色は大変素晴らしかったです！
